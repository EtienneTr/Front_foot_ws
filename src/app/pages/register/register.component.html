<div class="col-md-10 co-offset-3">
  <form name="form" (ngSubmit)="onRegisterSubmit()" [formGroup]="registerForm">
    <div class="form-group row">
      <label class="col-sm-2">Nom</label>
      <div class="col-sm-10">
        <input class="form-control" name="name" formControlName="name" type="text" placeholder="Nom" required/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">Prénom</label>
      <div class="col-sm-10">
        <input class="form-control" name="firstname" formControlName="firstname" type="text" placeholder="Prénom" required/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">Mail</label>
      <div class="col-sm-10">
        <input class="form-control" name="email" formControlName="email" type="text" placeholder="Mail" required/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">Mot de passe</label>
      <div class="col-sm-10">
        <input class="form-control" name="password" formControlName="password" type="password" placeholder="Mot de passe" required/>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">S'enregistrer</button>
    </div>
  </form>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

</div>
